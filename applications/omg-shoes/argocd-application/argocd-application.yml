---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-omg-shoes
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/gskumar1010/multiverse-of-multicluster-madness'
    targetRevision: HEAD
    ## Path is the repo directory that containers the cluster(s) configuration and deployment manifests
    path: applications/omg-shoes/manifests
    ## Enable recursive sub-directory search to enable management of multiple cluster from this single Application
    directory:
      recurse: true
  project: application-workloads
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      #selfHeal: false # overrides changes made on the cluster that drift from git state
