{{- if .Values.http_mirror.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirror-server
  namespace: {{ .Values.http_mirror.namespace }}
spec:
  selector:
    matchLabels:
      app: mirror-server
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mirror-server
    spec:
      volumes:
        - name: ztp-mirror
          persistentVolumeClaim:
            claimName: ztp-mirror
        - name: mirror-config
          configMap:
            name: mirror-config
        - name: trusted-ca
          configMap:
            name: trusted-ca
            items:
              - key: ca-bundle.crt
                path: tls-ca-bundle.pem
      containers:
        - name: mirror-server
          image: quay.io/gskumar1010/go-http-mirror:latest
          imagePullPolicy: Always
          env:
          {{ if .Values.proxy.enabled }}
              - name: HTTP_PROXY
                value: "{{ .Values.proxy.httpProxy }}"
              - name: http_proxy
                value: "{{ .Values.proxy.httpProxy }}"
              - name: HTTPS_PROXY
                value: "{{ .Values.proxy.httpsProxy }}"
              - name: https_proxy
                value: "{{ .Values.proxy.httpsProxy }}"
              - name: NO_PROXY
                value: "{{ .Values.proxy.noProxy }}"
              - name: no_proxy
                value: "{{ .Values.proxy.noProxy }}"
          {{- end }}
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
            limits:
              cpu: "500m"
              memory: "500Mi"
          volumeMounts:
            - name: mirror-config
              mountPath: /etc/ztp-mirror
            - name: ztp-mirror
              mountPath: /tmp/server/pub
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: trusted-ca
              readOnly: true
{{- end }}
